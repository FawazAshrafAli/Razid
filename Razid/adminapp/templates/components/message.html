<style>
    .messages .alert {
        color: #fff !important;
    }
    .alert-danger {
        background-color: red;
    }
    .alert-success {
        background-color: green !important;
    }
    .alert-warning {
		background-color: orange;
	}
</style>
{% if messages %}
    <ul class="messages text-center">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
